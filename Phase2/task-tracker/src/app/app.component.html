<div class="container">
    <h2>Task Tracker</h2>
    <hr>
    <div class="first">
      <h2>Tasks to-do</h2>
      <form [formGroup]="taskRef" (ngSubmit)="saveTask()">
        <mat-form-field appearance="fill">
          <mat-label>Id</mat-label>
          <input type="text" matInput formControlName="id">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Task</mat-label>
          <input type="text" matInput formControlName="taskT" />
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label></mat-label>
          <input type="date" matInput formControlName="date">
        </mat-form-field>
        <br>

        <button type="submit" mat-button color="primary">Save</button>
        <button type="reset" mat-button color="warn">Reset</button>
      </form>
    </div>
    
    <div class="second">
      <h2>Task List</h2>
      <table>
        <th>Emp Id</th>
        <th>Name</th>
        <th>Task</th>
        <th>Date</th>
        <tr *ngFor="let task of taskArray">
          <td>{{task.Id}}</td>
          <td>{{task.Name}}</td>
          <td>{{task.Task}}</td>
          <td>{{task.Date}}</td>
        </tr>
      </table>
    </div>
</div>
