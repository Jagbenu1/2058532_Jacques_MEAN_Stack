<div>
    <h2>Exam using TDF</h2>
    <form>
        <div *ngFor="let q of allQuestions">
            <p>{{q.Question}}</p>
            <input type="radio" name="{{q.Question}}" value="{{q.ans1}}" id="">{{q.ans1}}
            <br>
            <input type="radio" name="{{q.Question}}" value="{{q.ans1}}" id="">{{q.ans2}}
            <br>
            <input type="radio" name="{{q.Question}}" value="{{q.ans1}}" id="">{{q.ans3}}
            <br>

        </div>
    </form>
</div>
