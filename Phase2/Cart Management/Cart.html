<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Shopping Cart</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 id="Csize"></h4>
                <a href="Checkout.html">Checkout</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 100%; margin-bottom: 10px;">
                    <img class="card-img-top" src="./Images/ps5.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" >Title: <span id="title1">Ps5</span></h5>
                        <p class="card-text">Price: $<span id="price1">350.88</span></p>
                        <button onclick="addPs5()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card" style="width: 100%; margin-bottom: 10px;">
                    <img class="card-img-top" src="./Images/Xbox.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" >Title: <span id="title2">Xbox</span></h5>
                        <p class="card-text" >Price: $<span id="price2">499.99</span> </p>
                        <button onclick="addXbox()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card" style="width: 100%; margin-bottom: 10px;">
                    <img class="card-img-top" src="./Images/Steam.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Title: <span id="title3">Steam</span></h5>
                        <p class="card-text" >Price: $<span id="price3">100</span></p>
                        <button onclick="addSteam()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card" style="width: 100%; margin-bottom: 10px;">
                    <img class="card-img-top" src="./Images/Switch.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Title: <span id="title4">Switch</span></h5>
                        <p class="card-text" >Price: $<span id="price4">250.99</span></p>
                        <button onclick="addSwitch()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Cart.js"></script>
</body>
</html>
